<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <img class="img-responsive"  height="256" width="256" src="img/profile.svg" onerror="this.onerror=null; this.src='img/profile.png'" alt="Airbrain Logo">
                <div class="intro-text">
                    <h1 class="name">{{ site.title }}</h1>
                    <hr class="star-light">
                    <h2 class="skills">{{ site.description }}</h2>
                </div>
            </div>
        </div>
    </div>
</header>
